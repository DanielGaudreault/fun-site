<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun & Entertainment Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Fun & Entertainment!</h1>
  </header>

  <main>
    <!-- Daily Joke Section -->
    <section id="joke-section">
      <h2>Daily Joke</h2>
      <p id="joke-text">Click the button to get a joke!</p>
      <button id="joke-btn">Get a Joke</button>
    </section>

    <!-- Random Fact Section -->
    <section id="fact-section">
      <h2>Random Fact</h2>
      <p id="fact-text">Click the button to get a random fact!</p>
      <button id="fact-btn">Get a Fact</button>
    </section>

    <!-- Mini-Game Section -->
    <section id="game-section">
      <h2>Mini-Game: Guess the Number</h2>
      <p>Guess a number between 1 and 10:</p>
      <input type="number" id="guess-input" min="1" max="10">
      <button id="guess-btn">Submit Guess</button>
      <p id="game-result"></p>
    </section>

    <!-- Share Buttons -->
    <section id="share-section">
      <h2>Share the Fun!</h2>
      <button id="share-twitter">Share on Twitter</button>
      <button id="share-facebook">Share on Facebook</button>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by Daniel Gaudreault</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
